<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product Landing Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <header id="header">
        <img id="header-img" src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png"
alt="freeCodeCamp logo">
        <nav id="nav-bar">
          <a class="nav-link" href="#form">FORM</a>
          <a class="nav-link"href="#email">EMAIL</a>
          <a class="nav-link" href="#submit">SUBMIT</a>
        </nav>
      </header>
    <main>
      <iframe id="video"
                width="420"
                height="315"
                src="https://www.youtube.com/embed/3-R-YLC-f90"
                >
      </iframe>

      <form method="post" id="form" action="https://www.freecodecamp.com/email-submit">
        <input id="email" placeholder="Enter your email" name="email" type="email">
        <input id="submit" type="submit">

      </form>
    </main>
  </body>
</html>
